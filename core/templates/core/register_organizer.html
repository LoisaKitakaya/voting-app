{% extends 'index.html' %}
<!-- extend base template -->

<!-- load static -->
{% load static %}
<!-- load static -->

<!-- extend block -->
{% block title %} Register {% endblock %}
<!-- extend block -->

<!-- title -->

<!-- body -->

<!-- extend block -->

{% block body %}

<!-- home page -->
<div class="container pt-3 pb-5">
  <!--  -->
  <div class="card text-bg-light m-auto" , style="width: 60%">
    <div class="card-header text-center">Register as an organizer</div>
    <div class="card-body">
      <form action="#" method="POST">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="e.g. John"
            name="first_name"
            required
          />
          <label for="first_name">First name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="e.g. Doe"
            name="second_name"
            required
          />
          <label for="second_name">Second name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="johndoe@example.com"
            name="email"
          />
          <label for="email">Email</label>
        </div>
        <div class="input-group mb-3">
          <label class="input-group-text" for="id_type">ID type</label>
          <select class="form-select" name="id_type">
            <option selected>Choose...</option>
            <option value="1">National ID</option>
            <option value="2">Passport</option>
          </select>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="ID number"
            name="personal_id"
            required
          />
          <label for="personal_id">ID number</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="tel"
            class="form-control"
            placeholder="phone number"
            name="phone"
            required
          />
          <label for="phone">Phone number</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="your country"
            name="country"
            required
          />
          <label for="country">Country</label>
        </div>
        <select class="form-select mb-3">
          <option selected>Sector you represent</option>
          <option value="University">university</option>
          <option value="Political party">political party</option>
          <option value="Union">union</option>
        </select>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="your organization"
            name="organization"
            required
          />
          <label for="organization">Organization</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="your organization position"
            name="organization_position"
            required
          />
          <label for="organization_position">Organization position</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="your organization email"
            name="organization_email"
            required
          />
          <label for="organization_email">Organization email</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="tel"
            class="form-control"
            placeholder="your organization phone"
            name="organization_phone"
            required
          />
          <label for="organization_phone">Organization phone</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            name="password1"
            required
          />
          <label for="password1">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            name="password2"
            required
          />
          <label for="password2">Confirm password</label>
        </div>
        <hr />
        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            name="agreed"
            required
          />
          <label class="form-check-label" for="agreed">
            I have read and agree with the <a href="">Terms and conditions</a>.
          </label>
        </div>
        <hr />
        <button type="submit" class="btn btn-success mb-3 container-fluid">
          Register account
        </button>
      </form>
    </div>
  </div>
  <!--  -->
</div>
<!-- home page -->

{% endblock %}

<!-- extend block -->
